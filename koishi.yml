    logger: {}
    insight: {}
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://registry.koishi.chat/index.json
    sandbox: {}
    status: {}
    theme-vanilla: {}
  group:storage:
    database-sqlite: {}
    ~database-mysql: {}
    ~database-mongo: {}
    assets-local: {}
  group:adapter:
    ~adapter-discord: {}
    ~adapter-kook: {}
    ~adapter-lark: {}
    ~adapter-line: {}
    ~adapter-matrix: {}
    ~adapter-qq: {}
    ~adapter-satori: {}
    ~adapter-slack: {}
    ~adapter-telegram: {}
    ~server: {}
  group:develop:
    $if: env.NODE_ENV === 'development'
    hmr:
      root: '.'
